{% if item %}
<div id="qrBlock" data-item-id="{{ item.id }}">
    <h2>Выбранный товар</h2>
    <div class="item-info">
        <strong>ID:</strong> {{ item.id }}<br/>
        <strong>Название:</strong> {{ item.name }}<br/>
    </div>
    <button id="generateQrBtn">Сгенерировать QR-код</button>
</div>
{% endif %}
{% if error %}
<div class="qr-block">
    <p><strong>Возникла ошибка:</strong> {{ error }}</p>
</div>
{% endif %}
